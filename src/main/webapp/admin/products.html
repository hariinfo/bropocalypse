<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Product Administration</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/bropocalypse/static/css/admin.css"/>
    <script src="/bropocalypse/static/js/jquery-1.7.1.min.js"></script>
    <script src="/bropocalypse/static/js/jquery.autosize.js"></script>
    <script src="/bropocalypse/static/js/admin.js"></script>
    <script type="text/javascript">
        var getProductsByIds = function () {
            var form = $("#getProductsByIds");
            var productIds = $(".ids", form).val();
            var url = "/bropocalypse/v1/productsearch/" +productIds+ ".json";
            get(url);
        };
        var searchTerm = function () {
            var form = $("#searchTerm");
            var term = $(".term", form).val();
            var maxResults = $(".maxResults", form).val();
            var url = "/bropocalypse/v1/productsearch/termsearch/" +term+ "?maxResults=" + maxResults +".json";
            get(url);
        };
    </script>
</head>
<body>
<h3><a href="webservices.html">Web Services</a> </h3>

<div class="webservice">
    <b>Get Products by Ids</b></br>
    URL = /bropocalypse/v1/productsearch/{ids}.json<br>
    <form id="getProductsByIds">
        <table>
            <tr>
                <td>Product Ids: <input class="ids" name="ids" value=""></td>
            </tr>
            <tr>
                <td><input onclick="getProductsByIds()" value="GET" type=button></td>
            </tr>
        </table>
    </form>
</div>

<div class="webservice">
    <b>Search Products - Terms</b></br>
    URL = /bropocalypse/v1/productsearch/termsearch/{term}.json<br>
    <form id="searchTerm">
        <table>
            <tr>
                <td>Term: <input class="term" name="term" value=""></td>
            </tr>
            <tr>
                <td>Max Results: <input class="maxResults" name="maxResults" value=""></td>
            </tr>
            <tr>
                <td><input onclick="searchTerm()" value="GET" type=button></td>
            </tr>
        </table>
    </form>
</div>



<h3>Results:</h3>
<div id='url'></div>
<table>
    RequestBody
    <tr>
        <td><textarea id="requestBody" cols="120" rows="5"></textarea></td>
    </tr>
</table>
<pre id='results'></pre>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
